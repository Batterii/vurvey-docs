name: Update Documentation

on:
  # Run nightly at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      skip_screenshots:
        description: 'Skip screenshot capture (faster build)'
        required: false
        default: 'false'
        type: boolean

  # Also run on push to main (for immediate deploys)
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'scripts/**'
      - '.github/workflows/**'

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-screenshots:
    runs-on: ubuntu-latest
    # Skip screenshots on push events (only update on schedule or manual)
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_screenshots != 'true')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer browser
        run: npx puppeteer browsers install chrome

      - name: Capture screenshots
        env:
          VURVEY_EMAIL: ${{ secrets.VURVEY_EMAIL }}
          VURVEY_PASSWORD: ${{ secrets.VURVEY_PASSWORD }}
          VURVEY_URL: https://staging.vurvey.dev
          HEADLESS: 'true'
        run: npm run update:screenshots

      - name: Check for changes
        id: git-check
        run: |
          git add docs/public/screenshots/
          if git diff --staged --quiet; then
            echo "changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit screenshot updates
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          git commit -m "docs: update screenshots [automated]

          Updated at ${TIMESTAMP}"
          git push

  build:
    runs-on: ubuntu-latest
    needs: [update-screenshots]
    # Run build even if update-screenshots was skipped
    if: always() && (needs.update-screenshots.result == 'success' || needs.update-screenshots.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin main || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build VitePress site
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
